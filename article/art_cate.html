<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button id="btnadd" type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 文章类别管理列表模板 -->
  <script type="text/html" id="tpl-art_cate">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button data-id="{{$value.Id}}" id="btn-edit" type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button id="btn-delete" data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

  <!-- 添加分类按钮弹出的模板引擎 -->
  <script type="text/html" id="dialog_add">
        <form class="layui-form" id="form_add">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                </div>
              </div>
        </form>
    </script>


  <!-- 编辑功能 -->
  <script type="text/html" id="dialog_edit">
        <form class="layui-form" id="form_edit" lay-filter="form_edit">
            <!-- 隐藏域 存id -->
            <input type="hidden" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
              </div>
        </form>
    </script>



  <!-- 导入 layui 的JS文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 引入jq -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 引入baseAPI -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 引入模板引擎js -->
  <script src="/assets/lib/template-web.js"></script>
  <!-- 引入自己的js -->
  <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
